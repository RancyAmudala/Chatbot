<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda App</title>
    <style>
        /* Add CSS to center the content */
        body {
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center;     /* Vertically center the content */
            height: 100vh;           /* Full viewport height */
            margin: 0;               /* Remove default margin */
            font-family: Arial, sans-serif;  /* Optional: Set font */
            background-color: #f0f0f0;      /* Optional: Set background color */
        }

        .container {
            text-align: center;      /* Center text inside the container */
            padding: 20px;           /* Optional: Add some padding */
            background-color: white; /* Optional: Set background color for the form */
            border-radius: 8px;      /* Optional: Add rounded corners */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add shadow effect */
        }

        h1 {
            font-size: 2.5em;        /* Set heading size */
            color: #333;             /* Set heading color */
        }

        p {
            font-size: 1.2em;        /* Set paragraph font size */
            color: #666;             /* Set paragraph color */
        }

        form {
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Panda App!</h1>
        <p>Enter a message below, and we'll find a matching URL for you:</p>
        
        <!-- Form to send message -->
        <form action="/chat" method="POST">
            <label for="message">Enter your message:</label><br>
            <input type="text" id="message" name="message" required><br><br>
            <input type="submit" value="Send Message">
        </form>

        <!-- Result section to display the response -->
        <div id="result"></div>
    </div>
</body>
</html>
