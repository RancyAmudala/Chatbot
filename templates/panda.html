<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panda Chatbot</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdee9, #ffc2d7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .chat-container {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      margin-bottom: 10px;
    }

    p {
      color: #888;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1em;
      margin-top: 15px;
    }

    .chat-send {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-send:hover {
      background-color: #ff85c1;
    }

    #result {
      margin-top: 20px;
    }

    .chat-bubble {
      background-color: #ffe6f0;
      padding: 15px;
      border-radius: 15px;
      margin-top: 10px;
      text-align: left;
      font-size: 0.95em;
      color: #444;
      position: relative;
    }

    .chat-bubble::before {
      content: "ü§ñ";
      position: absolute;
      top: -15px;
      left: -10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>üí¨ Panda Chatbot</h1>
    <p>Ask me something!</p>

    <input type="text" id="message" placeholder="Type a keyword..." required />
    <button class="chat-send" onclick="sendMessage()">üíå Send</button>

    <div id="result"></div>
  </div>

  <script>
    async function sendMessage() {
      const msgInput = document.getElementById('message');
      const resultDiv = document.getElementById('result');
      const message = msgInput.value.trim();

      if (!message) return;

      // Clear input
      msgInput.value = '';

      // Add loading bubble
      resultDiv.innerHTML = `<div class="chat-bubble">‚è≥ Thinking...</div>`;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `message=${encodeURIComponent(message)}`
        });

        const text = await response.text();

        resultDiv.innerHTML = `
          <div class="chat-bubble">
            ${text}
          </div>
        `;
      } catch (err) {
        resultDiv.innerHTML = `
          <div class="chat-bubble">‚ö†Ô∏è Something went wrong. Try again!</div>
        `;
        console.error(err);
      }
    }
  </script>
</body>
</html>
